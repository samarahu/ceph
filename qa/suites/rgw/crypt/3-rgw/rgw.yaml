overrides:
  ceph:
    conf:
      client:
        setuser: ceph
        setgroup: ceph
        rgw crypt require ssl: false
        debug rgw: 20
        rgw sts key: abcdefghijklmnop
        rgw s3 auth use sts: true
  rgw:
    compression type: random

tasks:
- install:
    # extra packages added for the rgw-d4ntests task
    extra_system_packages:
      deb: ['redis']
      rpm: ['redis']
- redis:
    client.0:
- rgw:
    client.0:
